<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/helper.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="wrapper">

    <section class="hide countdown" id="section-timer">
        Time Remaining: <span id="span-time">60</span>secs
    </section>

<!--Landing-->
<section id="section-landing">
    <h1>Start Game Page</h1>
    <h2>BEST JAVASCRIPT GAME</h2>

    <button id="button-start">Start Game</button>

</section>

<!--Questions-->
<section class="hide" id="section-questions">

    <!--title-->
    <h1 id="question-title">How are ya?</h1>

    <!--choices-->
<ul class="choices" id="question-choices">

</ul>

<article class="hide" id="question-feedback">

</article>


</section>

<!--Submit Initials-->
<section class="hide" id="section-initials">
    <h1>Finished!</h1>
    <h2>Your high score is: <span id="final-highscore"></span></h2>

    <form id="form-highscore">
         <label for="input-initials">Initials</label>
         
         <input id="input-initials" type="text">
         <button>Submit</button>
    </form>

</section>

<!--Score-->
<section class="hide highscore" id="section-highscore">
    <h1>Highscore</h1>
    <ul id="list-highscore"></ul>
    <!--back-->
    <button id="button-play-again">Play Again</button>

    <!--clear-->
    <button id="button-clear-highscore">Clear</button>

</section>
    

<script src="./assets/questions.js"> </script>
<script src="./assets/app.js"> </script>
</body>
</html>
