<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/helper.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>
<body>

    <section class="hide" id="section-timer">
        Time Remaining: <span id="span-time">60</span>secs
    </section>

<!--Landing-->
<section id="section-landing">
    <h1>Start Game Page BEST GAME EVER!</h1>

    <button id="button-start">Start Game</button>

</section>

<!--Questions-->
<section class="hide" id="section-questions">

    <!--title-->
    <h1 id="question-title"> Whats my name?</h1>

    <!--choices-->
<ul id="question-choices">
    <li><button>Fred</button></li>
    <li><button>Mark</button></li>
    <li><button>Simon</button></li>
</ul>


</section>



<!--Submit Initials-->
<section class="hide" id="section-initials">
    <h1>All done</h1>

    <label for="input-initials">Initials</label>
    <input id="input-initials" type="text">
    <button>Submit</button>

</section>

<!--Score-->
<section class="hide" id="section-highscore">
    <h1>Highscore</h1>
    <ul>
        <li>Simon -- 1</li>
        <li>Mon -- 0</li>
    </ul>
    <!--back-->
    <button>Play Again</button>

    <!--clear-->
    <button>Clear</button>

</section>
    

<script src="./assets/app.js"> </script>
</body>
</html>
